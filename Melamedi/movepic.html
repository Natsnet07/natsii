<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js">
</script>
<script>
    function mn(){
        $(".nnn").fadeToggle(5000);
        }
     function move(){
      $(".demo").animate({left:'300px',height:'350px',width:'200px'});
     }
     function movePic(){
         $("#images").animate({left:'300px'});
     }   
</script>
 
       </head>
    <body>
<div class="nnn">
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
</div>
     <button onclick="mn()">Click me</button>
     <button onclick="move()">Animate</button>
     <div class="demo" style="background:url(prof.jpeg);height:100px;width:100px;position:absolute;">
        <img id="immm" src="prof.jpeg" style="position: absolute; height:100px;width:100px;">
        </div>
       

    </body>
    </html>
