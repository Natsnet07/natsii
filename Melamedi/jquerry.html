<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.js">
</script>
<script>
    function mn(){
        $(".nnn").fadeToggle(2000);
        }
     function animate(){
      $(".demo").animate({left: '250px'});
     }   
</script>
 
       </head>
    <body>
<div class="nnn">
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
</div>
     <button onclick="mn()">Click me</button>
     <button onclick="animate()">Animate</button>
     <div class="demo" style="background:#98bf21;height:100px;width:100px;position:absolute;">
        </div>
    </body>
    </html>
