<!DOCTYPE html>
<html lang="en">
    <head>
    <title>ASCIImation</title>
    <link rel="stylesheet" href="./styles/ascii.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/ascii.js"></script>
    </head>
    <body>
        <h1>CSE 190 M ASCII ANIMATION VIEWER</h1>
        <div id="viewerContainer">
            <textarea id="viewer" cols="80" rows="20" readonly></textarea>
        </div>
        <div id="controlSets">
        <fieldset class="control">
            <legend>Play Controls</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset class="control">
            <legend>Animation</legend>
            <select id="animation">
                <option value="Blank" selected>Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
            </select>
        </fieldset>
        <fieldset class="control">
            <legend>Font Size</legend>
            <select id="fontSet">
                <option value="7">Tiny (7pt)</option>
                <option value="10">Small (10pt)</option>
                <option value="12" selected>Medium (12pt)</option>
                <option value="16">Large (16pt)</option>
                <option value="24">Extra Large (24pt)</option>
                <option value="32">XXL (32pt)</option>
            </select>
        </fieldset>
        <fieldset class="control">
            <legend>Speed</legend>
            <input id="turbo" type="checkbox" />
            <label for="turbo">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="http://validator.w3.org/check?uri=https://sallyhd.github.io/ascii.html">
            <img src="./images/w3c-html.png" class="checkImgs" alt="html validator">
        </a><br>
        <a href="https://jigsaw.w3.org/css-validator/check?uri=https://sallyhd.github.io/styles/ascii.css">
            <img src="./images/w3c-css.png" class="checkImgs" alt="Valid CSS!"></a><br>
        <a href="http://webster.cs.washington.edu/jslint?referer=https://sallyhd.github.io/js/ascii.js">
            <img src="./images/jshint-small.png" class="checkImgs" alt="JavaScript Lint">
        </a>
    </div>
    </body>
</html>
